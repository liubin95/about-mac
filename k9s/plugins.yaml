plugins:
  tspinlog:
    shortCut: Ctrl-L
    confirm: false
    description: "Logs with color"
    scopes:
    - pods
    command: kubectl
    background: false
    args:
    - tspin
    - $FILTER
    - $NAMESPACE

  stern_log:
    shortCut: Ctrl-Y
    confirm: false
    description: "Logs with <Stern>"
    scopes:
    - pods
    command: stern
    background: false
    args:
    - --tail
    - 50
    - -l
    - $FILTER
    - -n
    - $NAMESPACE
